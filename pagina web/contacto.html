<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contacto Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
       
         </header>

         <main>
                <form action="">
                    <label for="Nombre">Nombre y Apellido</label>
                    <input type="text" id="Nombre" class="padron-input" required>

                    <label for="Correo">Correo electronico</label>
                    <input type="email" id="email" class="padron-input" required placeholder="email@gmail.com">

                    <label for="Telefono">Telefono</label>
                    <input type="tel" id="tel" class="padron-input" required placeholder="(55)XXXXXXXX">

                    <label for="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="Mensaje" cols="70" rows="10" class="padron-input" required></textarea>

                    <fieldset>
                        <legend>Como te gustaria ser contactado</legend>

                        <label for="radio-email"> <input type="radio" 
                            name="contacto"value="email" id="radio-email">Email</label>
                       

                        <label for="radio-telefono"><input type="radio" 
                            name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
                        

                        <label for="radio-whats"> <input type="radio" 
                            name="contacto" value="whats" id="radio-whats" checked>WhatsApp</label>
                       
                    </fieldset>

                    <fieldset>
                        <legend>Horario que quiere ser contactado</legend>
                        <select >
                            <option >Ma√±ana</option>
                            <option >Tarde</option>
                            <option >Noche</option>
                        </select>
                    </fieldset>

                        <label class="checkbox" for=""><input type="checkbox" checked>Quiere recibir novedades de la Barberia Alura</label>

                        <input type="submit" value="Enviar formulario" class="enviar">
                    </form>

                    <table>
                        <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h-20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h-20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h-20h</td>
                        </tr>  
                    </tbody>
                      
                    </table>

                    
            </main>

            <footer class="deep">
                <img src="imagenes/logo-blanco.png" alt="Logo pie">
                <p> &copy Copyright Barberia Alura 2023</p>


    </footer>
    
</body>
</html>
